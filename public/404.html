<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0;url=/chat-analyze/" />
    <script>
      // 单页应用在 GitHub Pages 刷新 404 时回退到主页
      (function() {
        var redirect = '/chat-analyze/';
        var l = window.location;
        if (!l.pathname.endsWith('/')) {
          redirect += '#'+ l.pathname.replace('/chat-analyze','') + l.search + l.hash;
        }
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
